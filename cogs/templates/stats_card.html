<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Cinzel';
            src: url('file://{font_path}/Cinzel-Regular.ttf') format('truetype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Cinzel';
            src: url('file://{font_path}/Cinzel-Bold.ttf') format('truetype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 600px;
            min-height: 400px;
            font-family: 'Cinzel', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f1012 0%, #1e1f22 100%);
            color: #ffffff;
            padding: 24px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 16px;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-right: 16px;
            border: 2px solid #5865f2;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .period-title {
            font-size: 14px;
            color: #b9bbbe;
            margin-top: 4px;
        }

        .mmr-badge {
            background: linear-gradient(135deg, #5865f2, #7289da);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            display: flex;
            gap: 20px;
        }

        .stats-column {
            flex: 1;
        }

        .gauges-column {
            width: 180px;
        }

        .stat-item {
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 12px;
            color: #b9bbbe;
            margin-bottom: 4px;
        }

        .stat-bar-container {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            height: 24px;
            position: relative;
            overflow: hidden;
        }

        .stat-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .stat-bar.wins { background: linear-gradient(90deg, #43b581, #3ca374); }
        .stat-bar.kills { background: linear-gradient(90deg, #f04747, #d63838); }
        .stat-bar.assists { background: linear-gradient(90deg, #faa61a, #e89416); }
        .stat-bar.kd { background: linear-gradient(90deg, #5865f2, #7289da); }

        .stat-value {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 13px;
            font-weight: bold;
        }

        .gauge {
            text-align: center;
            margin-bottom: 16px;
        }

        .gauge-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .gauge-circle::before {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: 50%;
            background: #1e1f22;
        }

        .gauge-circle span {
            position: relative;
            z-index: 1;
        }

        .gauge-circle.kd { background: conic-gradient(#5865f2 var(--progress), rgba(255,255,255,0.1) 0); }
        .gauge-circle.winrate { background: conic-gradient(#43b581 var(--progress), rgba(255,255,255,0.1) 0); }
        .gauge-circle.hs { background: conic-gradient(#faa61a var(--progress), rgba(255,255,255,0.1) 0); }

        .gauge-label {
            font-size: 11px;
            color: #b9bbbe;
        }

        .recent-matches {
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 16px;
        }

        .section-title {
            font-size: 14px;
            color: #b9bbbe;
            margin-bottom: 12px;
        }

        .match-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .match-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            font-size: 13px;
        }

        .match-result {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }

        .match-result.win { background: #43b581; }
        .match-result.loss { background: #f04747; }

        .match-info {
            flex: 1;
            color: #dcddde;
        }

        .match-kda {
            color: #b9bbbe;
        }

        .agents-section {
            margin-top: 16px;
        }

        .agents-grid {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .agent-item {
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
        }

        .no-data {
            color: #72767d;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="avatar" src="{avatar_url}" alt="Avatar">
        <div class="player-info">
            <div class="player-name">{player_name}</div>
            <div class="period-title">{period_title}</div>
        </div>
        <div class="mmr-badge">{mmr} MMR</div>
    </div>

    <div class="content">
        <div class="stats-column">
            <div class="stat-item">
                <div class="stat-label">Wins ({wins})</div>
                <div class="stat-bar-container">
                    <div class="stat-bar wins" style="width: {win_bar_width}%"></div>
                    <span class="stat-value">{wins} W / {losses} L</span>
                </div>
            </div>

            {valorant_stats_html}
        </div>

        <div class="gauges-column">
            <div class="gauge">
                <div class="gauge-circle kd" style="--progress: {kd_progress}%">
                    <span>{kd_ratio}</span>
                </div>
                <div class="gauge-label">K/D Ratio</div>
            </div>

            <div class="gauge">
                <div class="gauge-circle winrate" style="--progress: {winrate_progress}%">
                    <span>{winrate}%</span>
                </div>
                <div class="gauge-label">Win Rate</div>
            </div>

            <div class="gauge">
                <div class="gauge-circle hs" style="--progress: {hs_progress}%">
                    <span>{hs_percent}%</span>
                </div>
                <div class="gauge-label">Headshot %</div>
            </div>
        </div>
    </div>

    {agents_html}

    <div class="recent-matches">
        <div class="section-title">Recent Matches</div>
        {recent_matches_html}
    </div>
</body>
</html>
